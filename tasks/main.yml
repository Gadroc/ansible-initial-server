---
# tasks file for ansible-initial-server
## TODO:
## - check that it works with a default Ubuntu 18.04 ISO server install (probably using 'su' is not needed)
## - ADD script: OpenBSD - generate new SSH host keys on first boot to avoid duplicates in cloned VMs

# For this block we use 'su' on first-run, because root cannot ssh into the server.
- name: KICKSTART - Debian, Ubuntu.
  block:
  - name: Ensure that python-apt and sudo is installed.
    apt:
      name: "{{ packages }}"
      state: present
    vars:
      packages:
      - python-apt
      - sudo

  ### SUDOERS ###
  - name: Check if iserver_user exists.
    shell: id -u "{{ iserver_user }}" > /dev/null 2>&1
    ignore_errors: True
    changed_when: false
    register: user_exists

  - name: Add the default user with passwordless sudo to sodoers.d
    template:
      src: default-user.j2
      dest: /etc/sudoers.d/default-user
      mode: 0440
    when: user_exists is succeeded

  ## End of block KICKSTART
  become: true
  become_method: "{{ iserver_become }}"
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
  tags:
    - vanilla

- name: KICKSTART - OpenBSD.
  block:
  ### SUDOERS ###
  - name: Check if iserver_user exists.
    shell: id -u "{{ iserver_user }}" > /dev/null 2>&1
    ignore_errors: True
    changed_when: false
    register: user_exists

  - name: Add the default user with passwordless doas.
    template:
      src: doas.conf.j2
      dest: /etc/doas.conf
      mode: 0440
    when: user_exists is succeeded
  ## End of block KICKSTART
  become: true
  become_method: doas
  when: ansible_distribution == 'OpenBSD'
  tags:
    - vanilla

# Assumes: Alpine SSH login with password for root allowed
- name: KICKSTART - Alpine.
  block:
  - name: Ensure that sudo is installed.
    apk:
      name: sudo
      state: present

  ### SUDOERS ###
  - name: Ensure group "{{ iserver_user }}" exists
    group:
      name: "{{ iserver_user }}"
      state: present

  - name: Ensure that the default user "{{ iserver_user }}" exists
    user:
      name: "{{ iserver_user }}"
      group: "{{ iserver_user }}"
      password: '*'

  - name: Add the default user with passwordless sudo to sodoers.d
    template:
      src: default-user.j2
      dest: /etc/sudoers.d/default-user
      mode: 0440

  ## End of block KICKSTART
  become: true
  become_method: "{{ iserver_become }}"
  when: ansible_distribution == 'Alpine'
  tags:
    - vanilla

## Now that the default user can do passwordless sudo, run the rest with sudo.
- name: MAIN
  block:
  - name: Reset SSH connection to allow user changes to affect 'current login user'.
    meta: reset_connection
    tags:
      - vanilla

  ### BASE PACKAGES ###
  - name: Base Packages - Debian, Ubuntu
    include_tasks: packages-debian-ubuntu.yml
    when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
    tags:
      - vanilla

  - name: Base Packages - OpenBSD
    include_tasks: packages-openbsd.yml
    when: ansible_distribution == 'OpenBSD'
    tags:
      - vanilla

  - name: Base Packages - Alpine
    include_tasks: packages-alpine.yml
    when: ansible_distribution == 'Alpine'
    tags:
      - vanilla

  ### NETWORKING ###
  - name: Create a blank /etc/issue, if it does not exist.
    file:
      path: /etc/issue
      state: touch
      modification_time: preserve
      access_time: preserve

  - name: Copy original /etc/issue (once).
    command: cp /etc/issue /etc/issue.original
    args:
      creates: /etc/issue.original

  - name: Set hostname.
    hostname:
      name: "{{ iserver_hostname }}"
    register: apply_network_config
    tags:
      - vanilla

  - name: Networking - Debian
    include_tasks: networking-debian.yml
    when: ansible_distribution == 'Debian'
    tags:
      - vanilla

  - name: Networking - Ubuntu
    include_tasks: networking-ubuntu.yml
    when: ansible_distribution == 'Ubuntu'
    tags:
      - vanilla

  - name: Networking - OpenBSD
    include_tasks: networking-openbsd.yml
    when: ansible_distribution == 'OpenBSD'
    tags:
      - vanilla

  - name: Networking - Alpine
    include_tasks: networking-alpine.yml
    when: ansible_distribution == 'Alpine'
    tags:
      - vanilla

  - name: Copy original hosts file to back it up (once).
    command: cp /etc/hosts /etc/hosts.original
    args:
      creates: /etc/hosts.original
    tags:
      - vanilla

  - name: Create new hosts file.
    template:
      src: hosts.j2
      dest: /etc/hosts
    register: apply_network_config
    tags:
      - vanilla

  - name: Apply network configuration changes - Debian, Ubuntu.
    service:
      name: systemd-logind
      state: restarted
    when: apply_network_config is changed and ( ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu' )
    tags:
      - vanilla

  - name: Apply network configuration changes - OpenBSD.
    command: sh /etc/netstart
    when: apply_network_config is changed and ansible_distribution == 'OpenBSD'
    tags:
      - vanilla

  ### SSH ###
  - name: Ensure, that the default user has an SHH authorized key.
    authorized_key:
      user: "{{ iserver_user }}"
      state: present
      key: "{{ iserver_sshkey }}"
    tags:
      - vanilla

  #'UseDNS no' avoids login delays when the remote client's DNS cannot be resolved
  - name: Disallow root SSH access, only allow SSH key login; UseDNS no.
    lineinfile:
      path: /etc/ssh/sshd_config
      state: present
      regexp: "{{ item.regexp }}"
      line: "{{ item.line }}"
    loop:
      - { regexp: '^PermitRootLogin', line: 'PermitRootLogin no' }
      - { regexp: '^PasswordAuthentication', line: 'PasswordAuthentication no' }
      - { regexp: '^UseDNS', line: 'UseDNS no' }
      - { regexp: '^Banner', line: 'Banner {{ iserver_ssh_banner }}' }
      - { regexp: '^Port', line: 'Port {{ iserver_ssh_port }}' }
    register: restart_ssh
    tags:
      - vanilla

  - name: Add a warning banner, shown before SSH login.
    copy:
      src: issue.net
      dest: "{{ iserver_ssh_banner }}"
    when: iserver_ssh_banner != "none"

  - name: Restart SSH server  - Debian, Ubuntu.
    service:
      name: ssh
      state: restarted
    when: restart_ssh is changed and ( ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu' )
    tags:
      - vanilla

  - name: Restart SSH server - OpenBSD, Alpine.
    service:
      name: sshd
      state: restarted
    when: restart_ssh is changed and ( ansible_distribution == 'OpenBSD' or ansible_distribution == 'Alpine' )
    tags:
      - vanilla

  - name: New SSH host keys on first boot - Debian, Ubuntu
    include_tasks: ssh-host-keygen-debian-ubuntu.yml
    when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

  - name: New SSH host keys on first boot - Alpine
    include_tasks: ssh-host-keygen-alpine.yml
    when: ansible_distribution == 'Alpine'

  ### CUSTOMIZE ###
  - name: Timezone - Debian, Ubuntu
    include_tasks: timezone-most-distros.yml
    when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu' or ansible_distribution == 'OpenBSD'
    tags:
      - vanilla

  - name: Timezone - Alpine
    include_tasks: timezone-alpine.yml
    when: ansible_distribution == 'Alpine'
    tags:
      - vanilla

  - name: Customize - Debian, Ubuntu
    include_tasks: customize-debian-ubuntu.yml
    when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

  - name: Customize - OpenBSD
    include_tasks: customize-openbsd.yml
    when: ansible_distribution == 'OpenBSD'

  - name: Customize - Alpine
    include_tasks: customize-alpine.yml
    when: ansible_distribution == 'Alpine'

  ### CLOUD ###
  - name: Serial Console - Debian, Ubuntu
    include_tasks: serialconsole-debian-ubuntu.yml
    when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
    tags:
      - vanilla

  - name: Serial Console - OpenBSD
    include_tasks: serialconsole-openbsd.yml
    when: ansible_distribution == 'OpenBSD'
    tags:
      - vanilla

  - name: Serial Console - Alpine
    include_tasks: serialconsole-alpine.yml
    when: ansible_distribution == 'Alpine'
    tags:
      - vanilla

  - name: Remove Swapfile - Ubuntu
    include_tasks: swapfile-ubuntu.yml
    when: ansible_distribution == 'Ubuntu'

  # GROW PARTITION
  - name: Grow Partion Automatically - Debian, Ubuntu
    include_tasks: growpartition-debian-ubuntu.yml
    when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

  - name: Grow Partion Automatically - Alpine
    include_tasks: growpartition-alpine.yml
    when: ansible_distribution == 'Alpine'

  ### CLEANUP ###
  - name: Cleanup - Debian, Ubuntu
    include_tasks: cleanup-debian-ubuntu.yml
    when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

  - name: Cleanup - Alpine
    include_tasks: cleanup-alpine.yml
    when: ansible_distribution == 'Alpine'

  # or use '*'
  - name: Prevent password authentication for root.
    user:
      name: root
      password: '!'
    tags:
      - vanilla
  ## End of block MAIN
  become: true
